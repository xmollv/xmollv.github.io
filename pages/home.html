---
layout: default
permalink: /
title: "Home"
---
{% for post in site.posts %}
    <h1 class="home_item_title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <p class="home_item_date">{{ post.date | date: '%B %d, %Y' }}</p>
    <div class="home_item_excerpt">
        {{ post.excerpt }}
        <a href="{{ post.url }}">Read more...</a>
    </div>
{% endfor %}
