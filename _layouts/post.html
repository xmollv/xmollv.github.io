---
layout: default
---
<h1>{{ page.title }}</h1>
<div id="date_post">{{ page.date | date_to_long_string }}</div>
{{content}}
<p id="feedback_pr">Do you have something to add to this post?<br/>Feel free to open an <a href="{{ site.github_url | append:'/issues' }}">issue</a> or create a <a href="{{ site.github_url | append: '/tree/master/_posts/'}}{{ page.path | remove_first:'_posts/' }}">pull request</a>.</p>
